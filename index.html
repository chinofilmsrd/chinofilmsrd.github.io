<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Eliezer.pro</title>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3501/3501920.png" type="image/png">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* VIDEO FONDO */
    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.5);
    }

    /* OVERLAY */
    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08), rgba(0,0,0,0.9));
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* CONTENIDO */
    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      animation: fadeUp 1.4s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 999px;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(255,255,255,0.25);
    }

    /* EFECTO SUTIL SCROLL */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 60%);
      filter: blur(80px);
      animation: float 10s infinite alternate ease-in-out;
    }

    @keyframes float {
      from {
        transform: translate(-100px, -50px);
      }
      to {
        transform: translate(100px, 50px);
      }
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <section class="hero">
    <!-- VIDEO HERO (puedes cambiarlo luego) -->
    <video autoplay muted loop playsinline>
      <source src="https://cdn.coverr.co/videos/coverr-night-city-lights-9179/1080p.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>
    <div class="glow"></div>

    <div class="content">
      <h1>Eliezer.pro</h1>
      <p>Creatividad, tecnología y visión.  
         Una presencia digital simple, elegante y moderna.</p>
      <a href="#" class="btn">Próximamente</a>
    </div>
  </section>

  <footer>
    © 2026 Eliezer.pro
  </footer>

</body>
</html>
